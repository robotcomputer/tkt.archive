    <body>

          <div class="nav-icons">

              <a href="library.html"><div class="icon"><img src="icons\Folder_open_alt.png" alt="Library" /></a></div>

      <div class="menu-icon" onclick="toggleDropdown()">
        <img src="icons\Menu.png" alt="Menu"/>
      </div>
      </div>

        <a href="global_src.html"><div class="icon"><img src="icons\globe.png" alt="World" /></a></div>

      <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        }
      </script>
      

  <div class="image-container">
    <img id="image" src="" alt="Image" style="width: 100%; height: auto;">

    <div class="tags" id="tags">
    </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const image = urlParams.get('image');
    const tags = urlParams.get('tags');

    document.getElementById('image').src = image;

    if (tags) {
      const tagList = tags.split(','); // Split tags by commas
      const tagsContainer = document.getElementById('tags');
      tagsContainer.innerHTML = '<strong>Tags:</strong> ' + tagList.join(', ');
    }

   
    
  </script>
</body>
